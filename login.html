<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form有自己提交的功能 -->
    <!-- action表示把数据提交到哪里 -->
    <form action="./login.php" method="GET">
        <!-- 只能提交带有name属性的表单元素 -->
        用户名<input type="text" name="username">
        <br>
        密码<input type="password" name="password">
        <button>登录</button>
    </form>
</body>
</html>
